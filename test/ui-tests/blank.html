<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Scroll Demo</title>
    <script type="text/javascript" src="../../src/styled-scroll.js"></script>
    <script type="text/javascript" src="../libs/randomwords.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div id='wrapper' style='height:400px; width:400px;'>
        <div id='content'>
        </div>
    </div>
    <button id='add'>Add</button>
</body>

<script>
    content = document.getElementById('content')
    content.innerText=randomWords({ min: 300, max: 500, join: ' ' })
    new StyledScroll(document.getElementById('content'))
    
    document.getElementById('add').onclick = function() {
        console.log('lll')
        content.innerHTML += '<div>' + randomWords({exactly: 100, join: ' //.\\\\ '}) + '</div>'
    }
</script>

</html>
